<tabset>
    <tab active="activeTab[tab.name]" select="selectTab(tab.name)" ng-repeat="tab in tabs">
        <tab-heading>
            <span ng-if="tab.icon" ng-class="'glyphicon glyphicon-'+tab.icon"></span> {{getTabName(tab.name)}}
        </tab-heading>
        <div ng-include="getTabTemplate(tab.name)" ng-controller="tabController"></div>
    </tab>
</tabset>
