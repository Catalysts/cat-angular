<div class="row tabset">
    <!-- override angular-ui template -->
    <div class="col-sm-2">
        <ul class="nav nav-stacked nav-pills" ng-transclude></ul>
    </div>
    <div class="col-sm-10 tab-content">
        <div class="tab-pane" ng-repeat="tab in tabs" ng-class="{active: tab.active}"
             tab-content-transclude="tab"></div>
    </div>
</div>
